<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanved Search</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Header -->
        <div class="header-advanced">
            <div class="header-advanced-logo">
                <a href="index.html"><img
                        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        alt="Google logo" /></a>
            </div>
            <div class="header-links">
                <a href="index.html">Google Search</a>
                <a href="images.html">Google Images</a>
            </div>
        </div>


        <!-- Appbar -->
        <div class="appbar">
            <label style="margin-left: 10px;">Advanced Search</label>
        </div>
        <div class="seperate"></div>


        <!-- Advanced Search Container -->
        <div class="container-advanced">
            <form action="https://www.google.com/search" method="GET">
                <label>Find pages with...</label>
                <div class="space"></div>
                <div class="fg">
                        <span class="monospace">To do this in the search box.</span>
                </div>
                <div class="form-group">
                    <label>all these wors:</label>
                    <input type="text" name="as_q">
                    <div class="explanation">
                        Type the important words: <span class="monospace">tri-colour rat terrier</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                    <div class="explanation">
                        Put exact words in quotes: <span class="monospace">rat terrier</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>any of these words: </label>
                    <input type="text" name="as_oq">
                    <div class="explanation">
                        Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq">
                    <div class="explanation">
                        Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack
                            Russell"</span>
                    </div>
                </div>
                <div class="btn">
                    <button type="submit" value="Advanced Search" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px" class="btn-adv">Advanced Search</button>
                </div>
                

            </form>
        </div>




    </body>

</html>
